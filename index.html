<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calmdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #001f3f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .popup {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 80px;
            text-align: center;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        h1 {
            font-size: 2em;
            color: #001f3f;
            margin: 0 0 15px 0;
            font-weight: bold;
        }
        
        p {
            font-size: 2em;
            color: #001f3f;
            margin: 0;
            font-weight: bold;
        }
        

    </style>
</head>
<body>
    <div class="popup">
        <h1>The Goblin Will Eat You</h1>
        <p>ðŸ§Œ So Calm Down ðŸ§Œ</p>
    </div>
</body>
</html>
